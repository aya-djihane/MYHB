name: myhb_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core:
  firebase_auth:
  cloud_firestore: ^4.13.6
  firebase_storage:
  intl:
  get:
  flutter_svg: ^2.0.9
  ionicons: ^0.2.2
  connectivity:
  flutter_screenutil: ^5.9.0
  iconsax_flutter: ^1.0.0
  flutter_iconly:
  readmore: ^2.1.0
  camera:
  model_viewer_plus: ^1.7.0
  image_gallery_saver:
  firebase_messaging:
  uuid:
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - svgfiles/



  fonts:
    - family: Gelasio
      fonts:
        - asset: fonts/Gelasio.ttf
    - family: Nunito
      fonts:
        - asset: fonts/Nunito.ttf
    - family: Merriweather
    - fonts:
      - asset: fonts/Merriweather.ttf
    - family: RubikLines
      fonts:
        - asset: fonts/RubikLines.ttf

